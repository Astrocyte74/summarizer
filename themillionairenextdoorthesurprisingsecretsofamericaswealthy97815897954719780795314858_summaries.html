        "html": "<h3>Summary of Chapter: Self-Employed Professionals Versus Other Business Owners</h3>\n<h4>Key Ideas:</h4>\n<ul>\n<li><strong>Business Ownership Decisions</strong>: Millionaire parents are reluctant to pass on their businesses to their children due to the high risks associated with ownership, particularly in fluctuating industries like coal mining.</li>\n<li><strong>Preference for Professional Careers</strong>: Affluent families encourage their children to become self-employed professionals (e.g., physicians, attorneys) instead of inheriting businesses, recognizing the more stable financial prospects and flexibility of professional careers.</li>\n<li><strong>Profitability and Success Rates</strong>: Data shows self-employed professionals have a significantly higher success rate and profitability compared to traditional business models in unstable industries.</li>\n</ul>\n<h4>Golden Nuggets:</h4>\n<ul>\n<li><strong>\"They can take your business, but they can\u2019t take your intellect!\"</strong>: Emphasizes the importance of intellectual capital over physical assets, suggesting that knowledge and expertise provide greater security and opportunities than ownership of tangible goods.</li>\n<li><strong>Affluent parents support their children\u2019s education</strong>: A striking tendency exists where wealthy parents prioritize funding their children's professional education, representing a vote of confidence in the merits of professional careers.</li>\n</ul>\n<h4>Practical and Applicable:</h4>\n<ul>\n<li><strong>Encourage Education and Skill Development</strong>: Parents and guardians should invest in their children's education and professional training, as it leads to greater financial security and flexibility in career choices.</li>\n<li><strong>Evaluate Risk Carefully</strong>: When considering business ventures, weigh the inherent risks and long-term sustainability against more stable alternatives like professional careers.</li>\n</ul>\n<h4>Paradigms and Thinking Models:</h4>\n<ul>\n<li><strong>Risk Aversion in Wealth Transfer</strong>: This model reflects a broader understanding that successful wealth transfer often involves reducing risk for the next generation, favoring education and stable professions over traditional business inheritances.</li>\n<li><strong>Intellectual Capital vs. Physical Assets</strong>: Encourages a mindset shift from valuing tangible assets (like businesses) to prioritizing education and intellectual skills as the key drivers of economic security.</li>\n</ul>\n<p>By applying these insights, individuals can better prepare themselves or their offspring for a financially secure future, emphasizing the development of professional expertise and prudent financial decision-making.</p>",
        "content": "### Summary of Chapter: Self-Employed Professionals Versus Other Business Owners\n\n#### Key Ideas:\n- **Business Ownership Decisions**: Millionaire parents are reluctant to pass on their businesses to their children due to the high risks associated with ownership, particularly in fluctuating industries like coal mining.\n- **Preference for Professional Careers**: Affluent families encourage their children to become self-employed professionals (e.g., physicians, attorneys) instead of inheriting businesses, recognizing the more stable financial prospects and flexibility of professional careers.\n- **Profitability and Success Rates**: Data shows self-employed professionals have a significantly higher success rate and profitability compared to traditional business models in unstable industries.\n\n#### Golden Nuggets:\n- **\"They can take your business, but they can\u2019t take your intellect!\"**: Emphasizes the importance of intellectual capital over physical assets, suggesting that knowledge and expertise provide greater security and opportunities than ownership of tangible goods.\n- **Affluent parents support their children\u2019s education**: A striking tendency exists where wealthy parents prioritize funding their children's professional education, representing a vote of confidence in the merits of professional careers.\n\n#### Practical and Applicable:\n- **Encourage Education and Skill Development**: Parents and guardians should invest in their children's education and professional training, as it leads to greater financial security and flexibility in career choices.\n- **Evaluate Risk Carefully**: When considering business ventures, weigh the inherent risks and long-term sustainability against more stable alternatives like professional careers.\n\n#### Paradigms and Thinking Models:\n- **Risk Aversion in Wealth Transfer**: This model reflects a broader understanding that successful wealth transfer often involves reducing risk for the next generation, favoring education and stable professions over traditional business inheritances.\n- **Intellectual Capital vs. Physical Assets**: Encourages a mindset shift from valuing tangible assets (like businesses) to prioritizing education and intellectual skills as the key drivers of economic security.\n\nBy applying these insights, individuals can better prepare themselves or their offspring for a financially secure future, emphasizing the development of professional expertise and prudent financial decision-making."

ategorized as dull-normal with steady long-term growth for potential investment or career opportunities.\n2. **Adopt a Long-term Perspective**: Shift investment strategies towards assets that may not be \u201cexciting\u201d but demonstrate stability and consistent profits over the years.\n3. **Networking in Less Glamorous Circles**: Engage with professionals in dull-normal sectors to gain insights and leverage opportunities that are often overlooked."

 Glamorous Circles</strong>: Picture yourself at a quiet creek, where the richest soil often lies under the surface. Connect with professionals in these \u201cdull-normal\u201d sectors to uncover hidden insights and opportunities that others overlook. </p>\n</li>\n</ol>\n<h4>Paradigms and Thinking Models:</h4>\n<p>Imagine the lesson we learn when observing the animal kingdom. Animals often form packs; they thrive not on chasing fleeting trends but on the strengths of their community. This encourages us to rethink our investment strategies by emphasizing stability and proven longevity over captivating fads. </p>\n<p>Choosing markets like building materials is akin to choosing a dependable flock of birds over a flashy peacock. Wealth is not built on novelty but through consistency and reliability\u2014like the steady hum of a beehive producing honey year after year, the focus on enduring demand fosters real, lasting success.</p>\n<p>In summary, let\u2019s embrace the quiet strength of dull-normal businesses, just as we appreciate the calm, sturdy presence of a moss-covered tree among the chaos of a vibrant forest. These businesses may not dazzle at first glance, but they hold the key to sustainable wealth and success.</p>",

wcasing**: PAWs aim to grow their wealth, while UAWs often care more about showing off their lifestyle.\n- **Courage in Decisions**: Realizing that courage is about acknowledging your fears and still moving forward is crucial for success in business and life.\n\nBy applying these ideas and steps, anyone can improve their financial situation and explore the exciting world of entrepreneurship, leading to both freedom and financial security."

        "html": "<h3>Summary of \"The Millionaire Next Door: The Surprising Secrets of America's Wealthy\"</h3>\n<p><strong>Key Ideas:</strong></p>\n<ul>\n<li>The book is grounded in extensive research and surveys conducted to uncover the characteristics and habits of affluent Americans.</li>\n<li>The authors, Thomas J. Stanley and William D. Danko, emphasize that many wealthy individuals do not exhibit the stereotypical lifestyles associated with wealth.</li>\n<li>The study reveals that true wealth often lies not in visible displays but in prudent financial behaviors and modest lifestyles.</li>\n</ul>\n<p><strong>Golden Nuggets:</strong></p>\n<ul>\n<li>\"The affluent are not those who flaunt their wealth; they are, instead, those who live below their means.\"</li>\n<li>\"Wealth is accumulated over time, emphasizing the power of saving and investing rather than high income.\"</li>\n<li>\"One's profession does not determine their wealth; instead, their habits and decision-making about money do.\"</li>\n</ul>\n<p><strong>Practical and Applicable:</strong></p>\n<ul>\n<li><strong>Live Below Your Means:</strong> Adopt a lifestyle that prioritizes saving over spending. Avoid lifestyle inflation as income increases.</li>\n<li><strong>Invest Wisely:</strong> Focus on long-term investments that compound over time rather than on short-term gains or luxury items.</li>\n<li><strong>Be Frugal:</strong> Analyze your spending habits and seek high-value purchases instead of luxury brands or extravagant experiences.</li>\n</ul>\n<p><strong>Paradigms and Thinking Models:</strong></p>\n<ul>\n<li><strong>Frugality Over Consumption Paradigm:</strong> Wealth accumulation is less about high income and more about saving a significant portion of one\u2019s income and spending wisely.</li>\n<li><strong>Long-term Planning Model:</strong> Emphasizes the importance of strategic financial planning, including budgeting, investing, and preparing for retirement, rather than impulsive financial decisions.</li>\n<li><strong>The Silent Wealth Builder Model:</strong> Illustrates that many wealthy individuals avoid the spotlight and flashy lifestyles, often living in modest homes and driving reasonable vehicles.</li>\n</ul>\n<p>This chapter forms the basis for understanding the psychology and behaviors that lead to sustained wealth, allowing readers to rethink common perceptions about affluence in America.</p>",

gy and behaviors that lead to sustained wealth, allowing readers to rethink common perceptions about affluence in America."

 Surveys</strong>: Instead of just asking anyone, this idea suggests focusing on specific groups to get better and more relevant information about wealth.</li>\n<li><strong>Finding Wealth in Surprising Places</strong>: Many millionaires might live in areas you wouldn't expect. This challenges the usual ideas about who is rich.</li>\n</ul>\n<p>By using these insights, you can become better at spotting potential wealth and using effective methods in your own financial research or business strategies.</p>",

\n\nBy using these insights, you can become better at spotting potential wealth and using effective methods in your own financial research or business strategies."

vey response rates can be likened to how many animals show up at a watering hole during a drought. A thoughtful approach, including a small token (like a morsel of food), can ensure that more creatures (or people) come to drink and fish.</p>\n</li>\n</ul>\n<h4>Golden Nuggets to Remember:</h4>\n<ul>\n<li>\"Not all flashy things are signs of wealth; many billionaires drive under the radar.\"</li>\n<li>\"The highest valued neighborhood? It gets a big, bright sticker on our treasure map!\"</li>\n<li>\"A little appreciation goes a long way; sometimes, a dollar bill can open a lot of doors, just like breadcrumbs lead animals to a picnic.\"</li>\n<li>\"A 45% response rate? That's like a butterfly landing on your open palm\u2014effective and rewarding.\"</li>\n</ul>\n<h4>Practical Steps to Apply:</h4>\n<ol>\n<li>\n<p><strong>Avoid Common Stereotypes</strong>: When searching for wealth, resist the urge to follow the flashy glitter of luxury items. Many millionaires prefer to blend into the background like camouflaged animals.</p>\n</li>\n<li>\n<p><strong>Utilize Data-Driven Approaches</strong>: Like a wildlife tracker, use tools such as geocoding to pinpoint areas where wealthy individuals (the rare birds of the financial world) might be hiding.</p>\n</li>\n<li>\n<p><strong>Engage Participants Respectfully</strong>: Just as you'll attract wildlife with food, offering a small incentive in surveys might increase participation. Always approach with care, like a photographer slowly earning the trust of a wary deer.</p>\n</li>\n</ol>\n<h4>Paradigms and Thinking Models:</h4>\n<ul>\n<li>\n<p><strong>Geocoding Paradigm</strong>: This approach functions like a web of interconnected ecosystems; each neighborhood is a habitat with its unique characteristics, showing how nuanced data can lead to richer insights.</p>\n</li>\n<li>\n<p><strong>Ad Hoc Sampling Model</strong>: Picture a bee selectively visiting flowers rather than buzzing randomly\u2014this model demonstrates how targeted surveys allow for deeper understanding of wealth, revealing riches hidden in unlikely places, just like rare blossoms in a sprawling meadow.</p>\n</li>\n<li>\n<p><strong>Valuable Insights into Affluence</strong>: The findings show that true millionaires can often be found illuminating hidden corners of society. Like uncovering a clump of wildflowers in a dense forest, wealth exists in unexpected forms that challenge our assumptions.</p>\n</li>\n</ul>\n<p>By using these insightful analogies, we can adapt our search strategies for identifying wealth, making us more effective in both research and financial pursuits, just as nature teaches us to look beyond the obvious.</p>",

ke a morsel of food), can ensure that more creatures (or people) come to drink and fish.\n\n#### Golden Nuggets to Remember:\n- \"Not all flashy things are signs of wealth; many billionaires drive under the radar.\"\n- \"The highest valued neighborhood? It gets a big, bright sticker on our treasure map!\"\n- \"A little appreciation goes a long way; sometimes, a dollar bill can open a lot of doors, just like breadcrumbs lead animals to a picnic.\"\n- \"A 45% response rate? That's like a butterfly landing on your open palm\u2014effective and rewarding.\"\n\n#### Practical Steps to Apply:\n1. **Avoid Common Stereotypes**: When searching for wealth, resist the urge to follow the flashy glitter of luxury items. Many millionaires prefer to blend into the background like camouflaged animals.\n  \n2. **Utilize Data-Driven Approaches**: Like a wildlife tracker, use tools such as geocoding to pinpoint areas where wealthy individuals (the rare birds of the financial world) might be hiding.\n\n3. **Engage Participants Respectfully**: Just as you'll attract wildlife with food, offering a small incentive in surveys might increase participation. Always approach with care, like a photographer slowly earning the trust of a wary deer.\n\n#### Paradigms and Thinking Models:\n- **Geocoding Paradigm**: This approach functions like a web of interconnected ecosystems; each neighborhood is a habitat with its unique characteristics, showing how nuanced data can lead to richer insights.\n\n- **Ad Hoc Sampling Model**: Picture a bee selectively visiting flowers rather than buzzing randomly\u2014this model demonstrates how targeted surveys allow for deeper understanding of wealth, revealing riches hidden in unlikely places, just like rare blossoms in a sprawling meadow.\n\n- **Valuable Insights into Affluence**: The findings show that true millionaires can often be found illuminating hidden corners of society. Like uncovering a clump of wildflowers in a dense forest, wealth exists in unexpected forms that challenge our assumptions.\n\nBy using these insightful analogies, we can adapt our search strategies for identifying wealth, making us more effective in both research and financial pursuits, just as nature teaches us to look beyond the obvious."

al research and wealth identification beyond surface indicators.\n- **Ad Hoc Sampling Model**: The ad hoc method encourages targeted surveys within specific demographic segments, allowing for a more nuanced understanding of wealth that may not be geographically obvious, such as rural affluent individuals.\n- **Valuable Insights into Affluence**: The chapter suggests that true millionaires may often be found in unexpected places or demographics, prompting a reevaluation of assumptions regarding wealth distribution.\n\nUsing these insights, readers can enhance their understanding of wealth identification and apply systematic approaches to their own research or financial endeavors."

        function renderChapterList() {
            const chapterList = document.getElementById('chapterList');
            chapterList.innerHTML = '';
            
            chaptersData.forEach(chapter => {
                const li = document.createElement('li');
                li.className = 'chapter-item';
                if (readChapters.includes(chapter.id)) {
                    li.classList.add('read');
                }
                li.innerHTML = `<a href="#" class="chapter-link">${chapter.title}</a>`;
                li.onclick = (e) => {
                    e.preventDefault();
                    selectChapter(chapter.id);
                };
                chapterList.appendChild(li);
            });
        }
        
        function selectChapter(chapterId) {
            currentChapter = chaptersData.find(c => c.id === chapterId);
            
            // Update active chapter
            document.querySelectorAll('.chapter-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const activeIndex = chaptersData.findIndex(c => c.id === chapterId);
            const activeChapterElement = document.querySelectorAll('.chapter-item')[activeIndex];
            activeChapterElement.classList.add('active');
            
            // Only scroll active chapter into view if it's completely out of view
            if (window.innerWidth <= 768) {
                const container = document.querySelector('.chapter-list');
                const containerRect = container.getBoundingClientRect();
                const elementRect = activeChapterElement.getBoundingClientRect();
                
                // Only scroll if element is completely outside the visible area
                if (elementRect.right < containerRect.left || elementRect.left > containerRect.right) {
                    activeChapterElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest',
                        inline: 'nearest'
                    });
                }
            }
            
            // Update mobile navigation buttons
            updateMobileNavigation(activeIndex);
            
            renderSummaryTabs();
            
            // Select first available summary type or preserve current type
            const availableTypes = Object.keys(currentChapter.summaries);
            if (availableTypes.length > 0) {
                // Try to preserve current summary type, otherwise use first available
                const typeToSelect = (currentSummaryType && availableTypes.includes(currentSummaryType)) 
                    ? currentSummaryType 
                    : availableTypes[0];
                selectSummaryType(typeToSelect);
            }
        }
        
        function renderSummaryTabs() {
            const summaryTabs = document.getElementById('summaryTabs');
            summaryTabs.innerHTML = '';
            
            Object.keys(summaryTypes).forEach(suffix => {
                if (currentChapter.summaries[suffix]) {
                    const typeInfo = summaryTypes[suffix];
                    const button = document.createElement('button');
                    button.className = 'tab-button';
                    button.innerHTML = `${typeInfo.icon} ${typeInfo.name}`;
                    button.onclick = () => selectSummaryType(suffix);
                    summaryTabs.appendChild(button);
                }
            });
        }
        
        function selectSummaryType(suffix) {
            currentSummaryType = suffix;
            
            // Update active tab
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const activeButton = Array.from(document.querySelectorAll('.tab-button'))
                .find(btn => btn.textContent.includes(summaryTypes[suffix].name));
            if (activeButton) {
                activeButton.classList.add('active');
            }
            
            // Display summary content
            displaySummary();
        }
        
        function displaySummary() {

            const markReadBtn = document.getElementById('markReadBtn');
            
            if (currentChapter && currentSummaryType && currentChapter.summaries[currentSummaryType]) {

                for (const [sectionName, iconSvg] of Object.entries(sectionIcons)) {
                    const sectionNameClean = sectionName.replace(':', '').toLowerCase();

                    if (headerTextClean.includes(sectionNameClean) ||

                        // Don't replace if already wrapped

                        const wrapper = document.createElement('div');
                        wrapper.className = 'content-section-header';

                            ${iconSvg}

                        // Replace the original header
                        header.parentNode.replaceChild(wrapper, header);

                    }
                }
            });
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const currentIndex = chaptersData.findIndex(c => c.id === currentChapter?.id);
            
            if (e.key === 'ArrowDown' && currentIndex < chaptersData.length - 1) {
                selectChapter(chaptersData[currentIndex + 1].id);
            } else if (e.key === 'ArrowUp' && currentIndex > 0) {
                selectChapter(chaptersData[currentIndex - 1].id);
            }
        });
        
        // Read tracking functions
        function toggleReadStatus() {
            if (!currentChapter) return;
            
            const chapterId = currentChapter.id;
            const isCurrentlyRead = readChapters.includes(chapterId);
            
            if (isCurrentlyRead) {
                readChapters = readChapters.filter(id => id !== chapterId);
            } else {
                readChapters.push(chapterId);
            }
            
            localStorage.setItem('readChapters_' + bookId, JSON.stringify(readChapters));
            
            // Update UI
            renderChapterList();
            updateProgress();
            displaySummary();
            
            // Re-select current chapter to maintain active state
            const activeIndex = chaptersData.findIndex(c => c.id === chapterId);
            document.querySelectorAll('.chapter-item')[activeIndex].classList.add('active');
        }
        
        function updateProgress() {
            const readCount = readChapters.length;
            const totalCount = chaptersData.length;
            const progressPercent = totalCount > 0 ? Math.round((readCount / totalCount) * 100) : 0;
            
            document.getElementById('readCount').textContent = readCount;
            document.getElementById('progressPercent').textContent = progressPercent + '%';
        }
        
        // Mobile navigation functions
        function updateMobileNavigation(currentIndex) {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentIndex <= 0;
            nextBtn.disabled = currentIndex >= chaptersData.length - 1;
        }
        
        function navigateChapter(direction) {
            if (!currentChapter || !currentSummaryType) return;
            
            const currentIndex = chaptersData.findIndex(c => c.id === currentChapter.id);
            const newIndex = currentIndex + direction;
            
            if (newIndex >= 0 && newIndex < chaptersData.length) {
                // Store current summary type to preserve it
                const preservedSummaryType = currentSummaryType;
                selectChapter(chaptersData[newIndex].id);
                
                // Restore the summary type after chapter selection
                if (chaptersData[newIndex].summaries[preservedSummaryType]) {
                    selectSummaryType(preservedSummaryType);
                }
            }
        }
        
        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;
            
            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0) {
                    // Swipe right - go to previous chapter
                    navigateChapter(-1);
                } else {
                    // Swipe left - go to next chapter
                    navigateChapter(1);
                }
            }
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
