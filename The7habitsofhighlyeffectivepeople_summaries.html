            const chapterList = document.getElementById('chapterList');
            chapterList.innerHTML = '';
            
            chaptersData.forEach(chapter => {
                const li = document.createElement('li');
                li.className = 'chapter-item';
                if (readChapters.includes(chapter.id)) {
                    li.classList.add('read');
                }
                li.innerHTML = `<a href="#" class="chapter-link">${chapter.title}</a>`;
                li.onclick = (e) => {
                    e.preventDefault();
                    selectChapter(chapter.id);
                };
                chapterList.appendChild(li);
            });
        }
        
        function selectChapter(chapterId) {
            currentChapter = chaptersData.find(c => c.id === chapterId);
            
            // Update active chapter
            document.querySelectorAll('.chapter-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const activeIndex = chaptersData.findIndex(c => c.id === chapterId);
            const activeChapterElement = document.querySelectorAll('.chapter-item')[activeIndex];
            activeChapterElement.classList.add('active');
            
            // Only scroll active chapter into view if it's completely out of view
            if (window.innerWidth <= 768) {
                const container = document.querySelector('.chapter-list');
                const containerRect = container.getBoundingClientRect();
                const elementRect = activeChapterElement.getBoundingClientRect();
                
                // Only scroll if element is completely outside the visible area
                if (elementRect.right < containerRect.left || elementRect.left > containerRect.right) {
                    activeChapterElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest',
                        inline: 'nearest'
                    });
                }
            }
            
            // Update mobile navigation buttons
            updateMobileNavigation(activeIndex);
            
            renderSummaryTabs();
            
            // Select first available summary type or preserve current type
            const availableTypes = Object.keys(currentChapter.summaries);
            if (availableTypes.length > 0) {
                // Try to preserve current summary type, otherwise use first available
                const typeToSelect = (currentSummaryType && availableTypes.includes(currentSummaryType)) 
                    ? currentSummaryType 
                    : availableTypes[0];
                selectSummaryType(typeToSelect);
            }
        }
        
        function renderSummaryTabs() {
            const summaryTabs = document.getElementById('summaryTabs');
            summaryTabs.innerHTML = '';
            
            Object.keys(summaryTypes).forEach(suffix => {
                if (currentChapter.summaries[suffix]) {
                    const typeInfo = summaryTypes[suffix];
                    const button = document.createElement('button');
                    button.className = 'tab-button';
                    button.innerHTML = `${typeInfo.icon} ${typeInfo.name}`;
                    button.onclick = () => selectSummaryType(suffix);
                    summaryTabs.appendChild(button);
                }
            });
        }
        
        function selectSummaryType(suffix) {
            currentSummaryType = suffix;
            
            // Update active tab
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const activeButton = Array.from(document.querySelectorAll('.tab-button'))
                .find(btn => btn.textContent.includes(summaryTypes[suffix].name));
            if (activeButton) {
                activeButton.classList.add('active');
            }
            
            // Display summary content
            displaySummary();
        }
        
        function displaySummary() {
            const summaryContent = document.getElementById('summaryContent');
            const markReadBtn = document.getElementById('markReadBtn');
            
            if (currentChapter && currentSummaryType && currentChapter.summaries[currentSummaryType]) {
                const summary = currentChapter.summaries[currentSummaryType];
                const isRead = readChapters.includes(currentChapter.id);
                
                summaryContent.innerHTML = `
                    <button class="mark-read-btn ${isRead ? 'read' : ''}" id="markReadBtn" onclick="toggleReadStatus()">
                        ${isRead ? 'Mark as Unread' : 'Mark as Read'}
                    </button>
                    ${summary.html}
                `;
                
                // Add icons to content section headers
                addContentSectionIcons();
                
                summaryContent.classList.add('highlight');
                
                setTimeout(() => {
                    summaryContent.classList.remove('highlight');
                }, 2000);
            } else {
                summaryContent.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìù</div>
                        <h3>Summary not available</h3>
                        <p>This summary type is not available for the selected chapter.</p>
                    </div>
                `;
            }
        }
        
        // Add icons to content section headers
        function addContentSectionIcons() {
            const sectionIcons = {
                'Key Ideas:': `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>`,
                'Golden Nuggets:': `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 3L9 7V9C9 10 8 11 7 11V13C8 13 9 14 9 15V17L15 21L21 17V15C21 14 20 13 19 13V11C20 11 21 10 21 9Z"/>
                </svg>`,
                'Practical and Applicable:': `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21.71 20.29l-1.42 1.42a1 1 0 0 1-1.41 0L7 9.85A4 4 0 1 1 9.85 7l11.86 11.86a1 1 0 0 1 0 1.43zM5 6a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                    <path d="M17 12a1 1 0 0 1 1-1h3a1 1 0 0 1 0 2h-3a1 1 0 0 1-1-1zM16.24 7.76a1 1 0 0 1 0-1.41l2.12-2.12a1 1 0 0 1 1.41 1.41L17.65 7.76a1 1 0 0 1-1.41 0z"/>
                </svg>`,
                'Paradigms and Thinking Models:': `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"/>
                    <path d="M12 6a6 6 0 1 0 6 6 6 6 0 0 0-6-6zm0 10a4 4 0 1 1 4-4 4 4 0 0 1-4 4z"/>
                    <circle cx="12" cy="12" r="2"/>
                </svg>`,
                'Actionable Steps:': `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                    <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="6" cy="6" r="1" fill="currentColor"/>
                    <circle cx="6" cy="18" r="1" fill="currentColor"/>
                    <circle cx="18" cy="6" r="1" fill="currentColor"/>
                </svg>`,
                'Closing Note:': `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2v10z" stroke="currentColor" stroke-width="2"/>
                    <path d="M8 9h8M8 13h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <circle cx="17" cy="8" r="2" fill="currentColor" opacity="0.3"/>
                </svg>`
            };
            
            // Find and enhance section headers
            const summaryContent = document.getElementById('summaryContent');
            const headers = summaryContent.querySelectorAll('h2, h3, h4, strong, b');
            
            headers.forEach(header => {
                const headerText = header.textContent.trim();
                
                // Check if this header matches one of our target sections
                for (const [sectionName, iconSvg] of Object.entries(sectionIcons)) {
                    const sectionNameClean = sectionName.replace(':', '').toLowerCase();
                    const headerTextClean = headerText.toLowerCase();
                    
                    if (headerTextClean.includes(sectionNameClean) || 
                        headerTextClean.includes(sectionName.toLowerCase()) ||
                        (sectionNameClean === 'key ideas' && headerTextClean.includes('key ideas')) ||
                        (sectionNameClean === 'golden nuggets' && headerTextClean.includes('golden nuggets')) ||
                        (sectionNameClean === 'practical and applicable' && (headerTextClean.includes('practical') || headerTextClean.includes('applicable'))) ||
                        (sectionNameClean === 'paradigms and thinking models' && (headerTextClean.includes('paradigms') || headerTextClean.includes('thinking models'))) ||
                        (sectionNameClean === 'actionable steps' && headerTextClean.includes('actionable steps')) ||
                        (sectionNameClean === 'closing note' && headerTextClean.includes('closing note'))) {
                        
                        // Don't replace if already wrapped
                        if (header.parentNode.classList && header.parentNode.classList.contains('content-section-header')) {
                            break;
                        }
                        
                        // Create wrapper div with icon
                        const wrapper = document.createElement('div');
                        wrapper.className = 'content-section-header';
                        wrapper.innerHTML = `
                            ${iconSvg}
                            <${header.tagName.toLowerCase()}>${headerText}</${header.tagName.toLowerCase()}>
                        `;
                        
                        // Replace the original header
                        header.parentNode.replaceChild(wrapper, header);
                        break;
                    }
                }
            });
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const currentIndex = chaptersData.findIndex(c => c.id === currentChapter?.id);
            
            if (e.key === 'ArrowDown' && currentIndex < chaptersData.length - 1) {
                selectChapter(chaptersData[currentIndex + 1].id);
            } else if (e.key === 'ArrowUp' && currentIndex > 0) {
                selectChapter(chaptersData[currentIndex - 1].id);
            }
        });
        
        // Read tracking functions
        function toggleReadStatus() {
            if (!currentChapter) return;
            
            const chapterId = currentChapter.id;
            const isCurrentlyRead = readChapters.includes(chapterId);
            
            if (isCurrentlyRead) {
                readChapters = readChapters.filter(id => id !== chapterId);
            } else {
                readChapters.push(chapterId);
            }
            
            localStorage.setItem('readChapters_' + bookId, JSON.stringify(readChapters));
            
            // Update UI
            renderChapterList();
            updateProgress();
            displaySummary();
            
            // Re-select current chapter to maintain active state
            const activeIndex = chaptersData.findIndex(c => c.id === chapterId);
            document.querySelectorAll('.chapter-item')[activeIndex].classList.add('active');
        }
        
        function updateProgress() {
            const readCount = readChapters.length;
            const totalCount = chaptersData.length;
            const progressPercent = totalCount > 0 ? Math.round((readCount / totalCount) * 100) : 0;
            
            document.getElementById('readCount').textContent = readCount;
            document.getElementById('progressPercent').textContent = progressPercent + '%';
        }
        
        // Mobile navigation functions
        function updateMobileNavigation(currentIndex) {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentIndex <= 0;
            nextBtn.disabled = currentIndex >= chaptersData.length - 1;
        }
        
        function navigateChapter(direction) {
            if (!currentChapter || !currentSummaryType) return;
            
            const currentIndex = chaptersData.findIndex(c => c.id === currentChapter.id);
            const newIndex = currentIndex + direction;
            
            if (newIndex >= 0 && newIndex < chaptersData.length) {
                // Store current summary type to preserve it
                const preservedSummaryType = currentSummaryType;
                selectChapter(chaptersData[newIndex].id);
                
                // Restore the summary type after chapter selection
                if (chaptersData[newIndex].summaries[preservedSummaryType]) {
                    selectSummaryType(preservedSummaryType);
                }
            }
        }
        
        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;
            
            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0) {
                    // Swipe right - go to previous chapter
                    navigateChapter(-1);
                } else {
                    // Swipe left - go to next chapter
                    navigateChapter(1);
                }
            }
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
