<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Notes - Your Reading Companion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;500&family=Inter:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #3a3a3a;
            background: linear-gradient(180deg, #faf8f3 0%, #f0e9dd 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Warm, inviting header */
        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 40px 30px 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
            border: 1px solid rgba(139, 111, 78, 0.1);
        }
        
        .header h1 {
            font-family: 'Lora', serif;
            color: #5a4636;
            font-size: 2.4rem;
            font-weight: 500;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }
        
        .header p {
            color: #7a6a5a;
            font-size: 1.05rem;
            margin: 0;
            font-weight: 400;
        }
        
        /* Streamlined book grid */
        .books-grid {
            display: grid;
            gap: 20px;
        }
        
        /* Warm book cards */
        .book-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.06);
            transition: all 0.3s ease;
            border: 1px solid rgba(139, 111, 78, 0.1);
        }
        
        .book-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border-color: rgba(139, 111, 78, 0.2);
        }
        
        .book-title {
            font-family: 'Lora', serif;
            color: #5a4636;
            font-size: 1.6rem;
            font-weight: 500;
            margin-bottom: 24px;
            line-height: 1.3;
        }
        
        /* Simple reading modes display */
        .reading-modes {
            margin-bottom: 25px;
        }
        
        .modes-label {
            font-size: 0.9rem;
            color: #7a6a5a;
            margin-bottom: 12px;
            text-align: center;
            font-weight: 400;
        }
        
        .mode-badges {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .mode-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.82rem;
            font-weight: 500;
            border: 1px solid;
            background: white;
        }
        
        .mode-detailed { 
            border-color: #94785c;
            color: #6a5444;
        }
        .mode-simple { 
            border-color: #7a9a7e;
            color: #4a6a4e;
        }
        .mode-analogies { 
            border-color: #c4a574;
            color: #8a6f3e;
        }
        
        /* Warm read button */
        .read-button {
            display: block;
            width: 100%;
            padding: 14px;
            background: #8b6f4e;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 8px;
            border: 1px solid #7a5f3e;
        }
        
        .read-button:hover {
            background: #7a5f3e;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(139, 111, 78, 0.2);
        }
        
        /* Clean footer */
        .footer {
            text-align: center;
            color: #7a6a5a;
            margin-top: 40px;
            font-size: 0.85rem;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 25px 20px 20px;
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 0.95rem;
            }
            
            .book-title {
                font-size: 1.5rem;
                justify-content: center;
                text-align: center;
            }
            
            .mode-badges {
                gap: 8px;
            }
            
            .mode-badge {
                font-size: 0.8rem;
                padding: 6px 14px;
            }
            
            .read-button {
                padding: 14px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Warm Header -->
        <div class="header">
            <h1>Chapter Notes</h1>
            <p>Bite-sized insights from great books</p>
        </div>
        
        <!-- Books Grid -->
        <div class="books-grid">

            <div class="book-card">
                <div class="book-title">
                    The Missing Billionaires
                </div>
                
                <div class="reading-modes">
                    <div class="modes-label">Choose how you'd like to read</div>
                    <div class="mode-badges">
                        <div class="mode-badge mode-detailed">In-depth</div><div class="mode-badge mode-simple">Quick read</div><div class="mode-badge mode-analogies">Stories</div>
                    </div>
                </div>
                
                <a href="themissingbillionaires_summaries.html" class="read-button">
                    Start Reading
                </a>
            </div>

        </div>
        
        <div class="footer">
            Your personal reading companion â€¢ Updated August 10, 2025
        </div>
    </div>
</body>
</html>
