<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö AI Book Summaries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Clean, minimal header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px 30px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1rem;
            margin: 0;
        }
        
        /* Streamlined book grid */
        .books-grid {
            display: grid;
            gap: 20px;
        }
        
        /* Clean book cards */
        .book-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .book-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .book-title {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        /* Simple reading modes display */
        .reading-modes {
            margin-bottom: 25px;
        }
        
        .modes-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .mode-badges {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .mode-badge {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            border: none;
        }
        
        .mode-detailed { 
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        .mode-simple { 
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
        }
        .mode-analogies { 
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }
        
        /* Prominent read button */
        .read-button {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 5px;
        }
        
        .read-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(142, 68, 173, 0.4);
        }
        
        /* Clean footer */
        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 40px;
            font-size: 0.9rem;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 25px 20px 20px;
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 0.95rem;
            }
            
            .book-title {
                font-size: 1.5rem;
                justify-content: center;
                text-align: center;
            }
            
            .mode-badges {
                gap: 8px;
            }
            
            .mode-badge {
                font-size: 0.8rem;
                padding: 6px 14px;
            }
            
            .read-button {
                padding: 14px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Clean Header -->
        <div class="header">
            <h1>üìö AI Book Summaries</h1>
            <p>Interactive chapter summaries with multiple reading modes</p>
        </div>
        
        <!-- Books Grid -->
        <div class="books-grid">

            <div class="book-card">
                <div class="book-title">
                    üìñ Themissingbillionaires
                </div>
                
                <div class="reading-modes">
                    <div class="modes-label">Available reading modes</div>
                    <div class="mode-badges">
                        <div class="mode-badge mode-detailed">üîç Detailed</div><div class="mode-badge mode-simple">üìù Simple</div><div class="mode-badge mode-analogies">üêµ Analogies</div>
                    </div>
                </div>
                
                <a href="themissingbillionaires_summaries.html" class="read-button">
                    üìö Start Reading
                </a>
            </div>

        </div>
        
        <div class="footer">
            Generated by EPUB Summarizer ‚Ä¢ August 10, 2025
        </div>
    </div>
</body>
</html>
